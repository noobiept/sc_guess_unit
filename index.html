<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />

        <title>Guess Unit</title>

        <script type="text/javascript" src="libraries/utilities.1.7.0.min.js"></script>
        <script type="text/javascript" src="libraries/game_engine.1.1.1.min.js"></script>

        <!-- build:js min.js -->
        <script type="text/javascript" src="scripts/main.js"></script>
        <script type="text/javascript" src="scripts/list.js"></script>
        <!-- /build -->

        <link rel="stylesheet" href="style.css" />
    </head>
<body>

    <h1>Guess the Unit</h1>

    <div id="AudioContainer">
        <audio id="Audio" controls></audio> <span id="Reload" class="button">Reload</span>
    </div>

    <ul id="GameInfo">
        <li>Units Left: <span id="UnitsLeft"></span></li>
        <li>Score: <span id="Score"></span></li>
        <li>Highest Score: <span id="HighestScore"></span></li>
    </ul>

    <div id="Message">----</div>

    <div id="SearchContainer">
        <span>Search</span> <input id="Search" type="text" /> <span id="Skip" class="button">Skip</span> <span id="Restart" class="button">Restart</span>
    </div>
</body>
</html>
