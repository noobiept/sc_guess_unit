<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />

        <title>Guess Unit</title>

        <script type="text/javascript" src="libraries/game_engine.1.3.1.min.js"></script>

        <!-- build:js min.js -->
        <script type="text/javascript" src="scripts/app_storage.js"></script>
        <script type="text/javascript" src="scripts/high_score.js"></script>
        <script type="text/javascript" src="scripts/main.js"></script>
        <script type="text/javascript" src="scripts/list.js"></script>
        <!-- /build -->

        <link rel="stylesheet" href="style.css" />
    </head>
<body>

    <h1>Guess the Unit</h1>

    <div id="AudioContainer">
        <audio id="Audio" controls></audio> <span id="Reload" class="button">Reload</span>
    </div>

    <ul id="GameInfo">
        <li>Units Left: <span id="UnitsLeft"></span></li>
        <li>Score: <span id="Score"></span></li>
        <li>Highest Score: <span id="HighestScore"></span></li>
        <li><a id="DonateButton" class="button" href="https://www.paypal.com/cgi-bin/webscr?cmd=_s-xclick&hosted_button_id=UQ6ZF2JKUC626" target="_blank">Donate</a></li>
    </ul>

    <div id="Message">----</div>

    <ul id="Menu">
        <li>
            <ul id="ListFilters">
                <li id="ListAll" class="button selected">All</li>
                <li id="ListOnlyZerg" class="button">Zerg</li>
                <li id="ListOnlyProtoss" class="button">Protoss</li>
                <li id="ListOnlyTerran" class="button">Terran</li>
            </ul>
        </li>
        <li>
            <span>Search</span> <input id="Search" type="text" />
        </li>
        <li id="Skip" class="button">Skip</li>
        <li id="Restart" class="button">Restart</li>
        <li>
            <label for="SelectRace">Race:</label>
            <select id="SelectRace">
                <option value="all" selected>all</option>
                <option value="protoss">protoss</option>
                <option value="terran">terran</option>
                <option value="zerg">zerg</option>
            </select>
        </li>
    </ul>
</body>
</html>
